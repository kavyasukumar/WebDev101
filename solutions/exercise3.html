<!DOCTYPE html>
<html>

<head>
    <title>Baby's first JavaScript</title>
</head>

<body style='background-color:#ddd;'>
    <p style='color:red; font-size:24px;border:3px solid red;text-align:center;'>Let us make something dynamic</p>

    <input id='myName' type='text' />
    <button type="button"
            onclick="document.getElementById('demo').innerHTML = 'Hello, ' + document.getElementById('myName').value">
              Click here
    </button>

    <p id="demo"></p>
</body>

</html>
